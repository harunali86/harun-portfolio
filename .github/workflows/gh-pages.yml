name: Build and Deploy (react-v2) to GitHub Pages

on:
  push:
    branches: ["react-v2"]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: react-v2/package-lock.json

      - name: Install
        working-directory: react-v2
        run: npm install

      - name: Build
        working-directory: react-v2
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: react-v2/dist
